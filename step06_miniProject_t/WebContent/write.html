<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript">
      function checkValid() {
        var f = window.document.writeForm;

        if (f.author.value == "") {
          alert("작성자를 입력해 주세요.");
          return false;
        }
        if (f.email_id.value == "") {
          alert("이메일을 입력해 주세요.");
          return false;
        }
        if (f.email_domain.value == "") {
          alert("도메인을 입력해 주세요.");
          return false;
        }
        if (f.title.value == "") {
          alert("제목을 입력해 주세요.");
          return false;
        }
        if (f.password.value == "") {
          alert("비밀번호를 입력해 주세요");
          return false;
        }
        return true;
      }

      function setDomain(e) {
        var domain = document.getElementById("email_domain");
        domain.value = e.value;
      }

      function resetDomain() {
        var domainSelect = document.getElementById("domain_select");
        var str = document.getElementById("email_domain");

        if (domainSelect != str) {
          domainSelect.value = "";
        }
      }
    </script>
  </head>
  <body>
    <form
      name="writeForm"
      method="post"
      action="guestbook.do"
      onSubmit="return checkValid()"
    >
      <input type="hidden" name="command" value="write" />

      <table
        align="center"
        cellpadding="5"
        cellspacing="2"
        width="600"
        border="1"
      >
        <tr>
          <td width="1220" height="20" colspan="2" bgcolor="#336699">
            <p align="center">
              <font color="white" size="3"><b>방명록 작성</b></font>
            </p>
          </td>
        </tr>
        <tr>
          <td width="150" height="20">
            <p align="right">
              <b><span style="font-size: 9pt">작성자</span></b>
            </p>
          </td>
          <td width="450" height="20">
            <b
              ><span style="font-size: 9pt">
                <input type="text" name="author" size="30" /></span
            ></b>
          </td>
        </tr>
        <tr>
          <td width="150" height="20">
            <p align="right">
              <b><span style="font-size: 9pt">이메일</span></b>
            </p>
          </td>
          <td width="450" height="20">
            <b
              ><span style="font-size: 9pt">
                <input type="text" name="email_id" id="email_id" size="15" /> @
                <input
                  type="text"
                  name="email_domain"
                  id="email_domain"
                  size="15"
                  onkeyup="resetDomain()"
                />
                <select
                  class="select"
                  title="이메일 도메인 주소 선택"
                  id="domain_select"
                  onchange="setDomain(this)"
                >
                  <option value="">-직접 입력-</option>
                  <option value="naver.com">naver.com</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="hanmail.net">hanmail.net</option>
                  <option value="daum.net">daum.net</option>
                  <option value="icloud.com">icould.com</option>
                  <option value="nate.com">nate.com</option>
                  <option value="yahoo.com">yahoo.com</option>
                </select>
              </span></b
            >
          </td>
        </tr>
        <tr>
          <td width="150" height="20">
            <p align="right">
              <b><span style="font-size: 9pt">제 목</span></b>
            </p>
          </td>
          <td width="450" height="20">
            <b
              ><span style="font-size: 9pt">
                <input type="text" name="title" size="50" /></span
            ></b>
          </td>
        </tr>
        <tr>
          <td width="150" height="20">
            <p align="right">
              <b><span style="font-size: 9pt">내 용</span></b>
            </p>
          </td>
          <td width="450" height="20">
            <b
              ><span style="font-size: 9pt">
                <textarea name="content" cols="50" rows="10"></textarea></span
            ></b>
          </td>
        </tr>
        <tr>
          <td width="150" height="20">
            <p align="right">
              <b><span style="font-size: 9pt">비밀번호</span></b>
            </p>
          </td>
          <td width="450" height="20">
            <b
              ><span style="font-size: 9pt">
                <input type="password" name="password" size="12" />(글 수정,
                삭제시 필요합니다.)
              </span></b
            >
          </td>
        </tr>
        <tr>
          <td width="150" height="20">
            <p align="right">
              <b><span style="font-size: 9pt">&nbsp;</span></b>
            </p>
          </td>
          <td width="450" height="20">
            <b
              ><span style="font-size: 9pt"
                ><input type="submit" value="글쓰기" />
                <input type="reset" value="다시쓰기" /></span
            ></b>
          </td>
        </tr>
      </table>
    </form>

    <hr />
    <div align="right">
      <span style="font-size: 9pt"
        >&lt;<a href="guestbook.do">리스트로 돌아가기</a>&gt;</span
      >
    </div>
  </body>
</html>
